<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VM Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Clusters</h1>

        <ul class="space-y-3">
            {{ range .Clusters }}
            <li>
                <a href="/clusters/{{ . }}"
                    class="block px-4 py-2 bg-white rounded-md shadow hover:bg-blue-50 text-blue-600 font-medium transition">
                    {{ . }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</body>

</html>
